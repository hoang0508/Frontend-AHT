<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend-Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-main">
            <div class="header-logo">
              <img src="./images/Logo.png" alt="" />
            </div>
            <nav>
              <ul class="header-menu">
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Home</a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Pages </a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Classes</a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Blog</a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Portfolio</a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Contacts</a>
                </li>
              </ul>
            </nav>
            <div class="header-tool">
              <div class="header-tool--icon">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
