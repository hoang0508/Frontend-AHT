<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend-Page</title>
    <link rel="stylesheet" href="./font-icon/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-main">
            <div class="header-logo">
              <img src="./images/Logo.png" alt="" />
            </div>
            <nav>
              <ul class="header-menu">
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Home</a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Pages </a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Classes</a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Portfolio</a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Blog</a>
                </li>
                <li class="header-menu--item">
                  <a href="#" class="header-menu--link">Contacts</a>
                </li>
              </ul>
              <div class="menu-toggle">
                <i class="fas fa-bars"></i>
              </div>
            </nav>
            <div class="header-tool">
              <div class="header-tool--icon">
                <a href="#" class="header-tool--link">
                  <i class="fas fa-search"></i>
                </a>
                <a href="#" class="header-tool--link">
                  <i class="fas fa-shopping-basket"></i>
                </a>
                <a href="#" class="header-tool--link">
                  <i class="far fa-user"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="banner"></section>
      </main>
    </div>
  </body>
</html>
